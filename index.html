<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>portal-pc</title>
    <script>
      // 移动端跳转
      var OS = function() {
        var a = navigator.userAgent,
          b = /(?:Android)/.test(a),
          d = /(?:Firefox)/.test(a),
          e = /(?:Mobile)/.test(a),
          f = b && e,
          g = b && !f,
          c = /(?:iPad.*OS)/.test(a),
          h = !c && /(?:iPhone\sOS)/.test(a),
          k = c || g || /(?:PlayBook)/.test(a) || d && /(?:Tablet)/.test(a),
          a = !k && (b || h || /(?:(webOS|hpwOS)[\s\/]|BlackBerry.*Version\/|BB10.*Version\/|CriOS\/)/.test(a) || d && e);
        return {
          android: b,
          androidPad: g,
          androidPhone: f,
          ipad: c,
          iphone: h,
          tablet: k,
          phone: a
        }
      }();
      if (OS.phone || OS.ipad) {
        let params  =  "?" + location.href.split('?')[1];
        location.href = 'https://portal.rulaiyun.net' + params;
      } else {
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
